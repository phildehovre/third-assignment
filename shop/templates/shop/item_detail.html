{% extends 'shop/item_list.html' %}
{% load static %}


{% block content %}

    <article class="card item_detail">
        <h1>
            {{ item.name }}
        </h1>
        <div>
            {{ item.price }}
        </div>
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
        <p>
            {{ item.description }}
        </p>
    </article>

{% endblock content %}
