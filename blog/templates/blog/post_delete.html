{%  extends 'base.html' %}

{% block content %}

<div>
    <h2>Delete Post</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <button type="submit" class="btn btn-danger" value="Delete">Delete</button>
        <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock content %}
